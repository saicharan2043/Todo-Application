<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="index.css"/>
    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/5f59ca6ad3.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="bg-container">
        <h1 class="heading-one"><span class="span">Todo</span> List</h1>
        <div class="btn-input-container">
            <input type="text" class="input" placeholder="What needs to be done?" id="input" />
            <p class="error-msg" id="errorMsg"></p>
            <button class="btn" id="btnEL">Add</button>
        </div>
        <h1 class="heading-two"><span class="span">My</span> Tasks</h1>
        <ul class="ul-order" id="un-order"></ul>
        <div class="save-btn-container">
            <button class="save-btn" id="save">Save</button>
        </div>
    </div>
</body>

</html>
